<!--Include this in other templates-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Ratios</title>
  {% block styles %}
  <!--Include Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--My CSS-->
  <link href="../static/css/styles.css" rel="stylesheet">
  {% endblock %}
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="mainNav">
    <div class="container px-3 px-lg-4">
      <img src="../static/assets/favicon.svg" height="25">
      <span class="navbar-brand mb-0 ms-2 h1">Financial Ratios</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4 text-light" href="{{ url_for('home') }}">Home</a>
          </li>
          <!--Navigation bar changes according to the sign-in status-->
          {% if is_logged_in %}
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4 text-light" href="{{url_for('logout')}}">Log Out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4 text-light" href="{{url_for('signup')}}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4 text-light" href="{{url_for('login')}}">Log In</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4 text-light" href="url_for('all_ratios')">Ratios</a>
          </li>
          <!--Only logged in users can see secrets-->
          {% if logged_in %}
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4 me-4 text-light" href="url_for('secrets')">Secrets</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link px-lg-2  py-3 py-lg-4" href="https://github.com/Damsith-LK/financial-ratios-app"><img
                src="../static/assets/icons/github.svg" height="15" alt="github"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-2 py-3 py-lg-4" href="https://www.linkedin.com/in/damsith-wijekoon-sl/"><img
                src="../static/assets/icons/linkedin.svg" height="15" alt="linkedin"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-2 py-3 py-lg-4" href="https://twitter.com"><img
                src="../static/assets/icons/twitter.svg" height="15" alt="twitter"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
