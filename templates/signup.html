{% include 'header.html' %}

<!--Using a centered modal-->
<div class="modal modal-sheet d-block  p-4 py-md-5 mt-5" tabindex="-1" role="dialog"
	id="modalSignin">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content rounded-4 shadow">
			<div class="modal-header p-5 pb-4 border-bottom-0">
				<h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
			</div>

			<div class="modal-body p-5 pt-0">
				<form method="post" action="/">
					{{ form.hidden_tag() }}
					<div class="form-floating mb-3">
						<input type="text" class="form-control rounded-3" id="floatingInput" placeholder="Your name">
						<label for="{{ form.name.id }}">Name</label>
					</div>
					<div class="form-floating mb-3">
						<input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
						<label for="{{ form.email.id }}">Email address</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
						<label for="{{ form.password.id }}">Password</label>
					</div>
					{{ form.submit(class="btn btn-primary")}}
				</form>
			</div>
		</div>
	</div>
</div>

{% include 'footer.html' %}
